<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherSchool C++ Assignments</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        header {
            background: #007acc;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.75em;
            font-weight: bold;
            letter-spacing: 1.5px;
        }

        .content {
            padding: 20px;
        }

        .directory {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .directory h2 {
            background: #007acc;
            color: white;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.25em;
        }

        .directory h2:hover {
            background-color: #005f99;
            transform: scale(1.02);
        }

        .files {
            padding: 20px;
            display: none;
            background-color: #f9f9f9;
        }

        .files a {
            display: block;
            margin-bottom: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
        }

        .files a:hover {
            background-color: #e9e9e9;
            border-color: #007acc;
            transform: translateX(5px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #007acc;
            color: white;
            margin-top: 20px;
            border-top: 1px solid #ddd;
        }

        footer a {
            text-decoration: none;
            color: #ffeb3b;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
        
        footer p {
            margin-top: 10px;
            font-size: 0.875em;
        }

        /* Toggle Icons */
        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s;
        }

        .collapsed .toggle-icon {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>CipherSchool C++ Assignments</header>
        <div class="content" id="directory-container">
            <!-- Dynamic content will be inserted here -->
        </div>
        <footer>
            <a href="https://techycsr.tech" target="_blank">@TechyCSR</a><br>
           
            <p>Course taught by <a href="#" id="instructor-link">Avnish Sir</a></p>
        </footer>
    </div>

    <script>
        // Sample data structure to represent your repo directories and files
        const repoData = {
            "Day 1": ["Ques-01.cpp", "Ques-02.cpp", "Ques-03.cpp"],
            "Day 2": ["Ques-01.cpp", "Ques-02.cpp", "Ques-03.cpp"],
            "Day 3": ["Ques-01.cpp", "Ques-02.cpp", "Ques-03.cpp"],
            "Day 4": ["Ques-01.cpp", "Ques-02.cpp"],
            "Day 5": ["Ques-01.cpp", "Ques-02.cpp", "Ques-03.cpp"],
            "Day 6": ["Ques-01.cpp", "Ques-02.cpp", "Ques-03.cpp"],
        };

        // Function to dynamically create the directory structure
        function generateDirectoryStructure(data) {
            const container = document.getElementById('directory-container');
            
            for (const [day, files] of Object.entries(data)) {
                const directory = document.createElement('div');
                directory.classList.add('directory');
                
                const directoryTitle = document.createElement('h2');
                directoryTitle.textContent = day;

                const toggleIcon = document.createElement('span');
                toggleIcon.classList.add('toggle-icon');
                toggleIcon.innerHTML = '&#9654;'; // Right arrow
                directoryTitle.appendChild(toggleIcon);

                directoryTitle.addEventListener('click', () => {
                    const filesList = directory.querySelector('.files');
                    filesList.style.display = filesList.style.display === 'block' ? 'none' : 'block';
                    directory.classList.toggle('collapsed');
                });

                const filesList = document.createElement('div');
                filesList.classList.add('files');
                
                files.forEach(file => {
                    const fileLink = document.createElement('a');
                    fileLink.href = `./${day}/${file}`; // Correct path assuming files are organized under Day folders
                    fileLink.textContent = file;
                    fileLink.target = '_blank'; // Open files in a new tab
                    filesList.appendChild(fileLink);
                });

                directory.appendChild(directoryTitle);
                directory.appendChild(filesList);
                container.appendChild(directory);
            }
        }

        // Call the function to generate the structure
        generateDirectoryStructure(repoData);

        // Set the instructor profile link (update the href with the actual link)
        document.getElementById('instructor-link').href = "https://bit.ly/cipherschoolslinkedin";
    </script>
</body>
</html>
